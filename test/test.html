<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="title">Objects in Local Storage</h2>
    <div id="renderedObject"></div>

    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            let myObj_der = JSON.parse(localStorage.getItem('myObj'));

            if (myObj_der) {
                document.getElementById('renderedObject').innerHTML = `
                    <h1>Rendered Object:</h1>
                    <p>Name: ${myObj_der.name}</p>
                    <p>Age: ${myObj_der.age}</p>
                `;
            }
        });

        // Your initial script for storing the object in local storage
        let myObj = {
            name: 'doemic',
            age: 56
        };

        let myObj_ser = JSON.stringify(myObj);
        localStorage.setItem('myObj', myObj_ser);
    </script>
</body>
</html>
