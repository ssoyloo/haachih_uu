<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Component with Properties</title>
</head>
<body>

<!-- Define your custom element -->
<script>
  class MyComponent extends HTMLElement {
    constructor() {
      super();

      // Retrieve the initial value from the 'initial-value' attribute
      this.value = parseInt(this.getAttribute('initial-value')) || 0;

      // Create a shadow DOM
      this.attachShadow({ mode: 'open' });

      // Initial render
      this.render();

      // Attach a click event listener to the component
      this.addEventListener('click', () => this.handleChange());
    }

    // Function to handle changes
    handleChange() {
      // Perform some changes when the property is changed
      // For simplicity, just increment the value here
      this.value++;
      this.render();
    }

    // Function to render the component
    render() {
      this.shadowRoot.innerHTML = `
        <p>Current Value: ${this.value}</p>
        <button>Change Value</button>
      `;
    }
  }

  // Define the custom element
  customElements.define('my-component', MyComponent);
</script>

<!-- Use your custom element -->
<my-component initial-value="0"></my-component>

</body>
</html>
