    <header>

    <main>
        <section class="name">
            <h1 class="sayNothing1">Төлөвлөгөө</h1>
            <hr>   
        </section>
        
            <section class="leftsection">
                
                <ol></ol>
                
            </section>
            <article class="ratingPlace">
                <div class="ratingTitle">
                  <h3>Үнэлгээ</h3>
                  <meter value="${plan.stars}" min="0.0" max="5.0">
                    <i class="fa-solid fa-star"></i> <span>0</span>
                  </meter>
                </div>
                <div class="myRating">
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5" onclick="printRatingValue('5')"><i class="fa-solid fa-star"></i></label>
                  
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4" onclick="printRatingValue('4')"><i class="fa-solid fa-star"></i></label>
                  
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3" onclick="printRatingValue('3')"><i class="fa-solid fa-star"></i></label>
                  
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2" onclick="printRatingValue('2')"><i class="fa-solid fa-star"></i></label>
                  
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1" onclick="printRatingValue('1')"><i class="fa-solid fa-star"></i></label>
                </div>
                <section class="ratingOnComment">
                  <h4>Сэтгэгдэл</h4>
                  <div class="scrollable-content">
                    <section class="commentContainer"></section>
                              <!-- <p id="comment">Urana, Oct, 2023 </p>

                              <p>Энэ төлөвлөгөөний дагуу болзоогоо зохион байгуулсан чинь найз охин минь намайг яасан мэдрэмжтэй юм. Баярлалаа хайраа гэж магтсийшдээ :)</p> -->
                              <form>
                                  <input
                                    type="text"
                                    id="contents"
                                    name="contents"
                                    placeholder="Сэтгэгдэл бичмээр байна уу хө"
                                  />
                                  <button type="button" id="submit-button">
                                    <i class="fa-regular fa-paper-plane"></i>
                                  </button>
                              </form>
                  </div>
                </section>
              </article>
                
            </aside>
 
        
        <section class="sayNothing"></section>
    </section>
