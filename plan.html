    <meta charset="UTF-8">

    <title>Haachih uu?</title>
    <link rel="stylesheet" href="./css/headerfooter.css">
    <link rel="stylesheet" href="./css/plan.css">

    <script src="jsmodule/plan-details.js"></script>
    <script src="./backend/express.js"></script>
    <script type="module" src="./backend/postPlan.js"></script>
    <script type="module" src="./component/plan-list.js"></script>
    <script src="./backend/getPlanCom.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <all-header></all-header>
    </header>
    <main>
        <section class="name">
            <h1 class="sayNothing1">Төлөвлөгөө</h1>
            <hr>   
        </section>
        
            <section class="leftsection">
                
                <ol></ol>
                
            </section>
            <article class="ratingPlace">
                <div class="ratingTitle">
                  <h3>Үнэлгээ</h3>
                  <meter value="${plan.stars}" min="0.0" max="5.0">
                    <i class="fa-solid fa-star"></i> <span>4</span>
                  </meter>
                </div>
                <div class="myRating">
                  <input type="radio" id="star5" name="rating" value="5" />
                  <label for="star5"><i class="fa-solid fa-star"></i></label>
                  <input type="radio" id="star4" name="rating" value="4" />
                  <label for="star4"><i class="fa-solid fa-star"></i></label>
                  <input type="radio" id="star3" name="rating" value="3" />
                  <label for="star3"><i class="fa-solid fa-star"></i></label>
                  <input type="radio" id="star2" name="rating" value="2" />
                  <label for="star2"><i class="fa-solid fa-star"></i></label>
                  <input type="radio" id="star1" name="rating" value="1" />
                  <label for="star1"><i class="fa-solid fa-star"></i></label>
                </div>
                <section class="ratingOnComment">
                  <h4>Сэтгэгдэл</h4>
                  <div class="scrollable-content">
                    <!-- <p id="comment">Urana, Oct, 2023</p> -->
                    <p>Янзын хөөрхөн төлөвлөгөө байна. Үнэхээр зугаатай байлаа</p>
                    <p>
                      Энэ төлөвлөгөөний дагуу болзоогоо зохион байгуулсан чинь найз
                      охин минь намайг яасан мэдрэмжтэй юм.
                    </p>
                    <section class="commentContainer"></section>
                              <!-- <p id="comment">Urana, Oct, 2023 </p>
                              <p>Янзын хөөрхөн төлөвлөгөө байна. Үнэхээр зугаатай байлаа</p>
                              <p>Энэ төлөвлөгөөний дагуу болзоогоо зохион байгуулсан чинь найз охин минь намайг яасан мэдрэмжтэй юм. Баярлалаа хайраа гэж магтсийшдээ :)</p> -->
                              <form>
                                  <input
                                    type="text"
                                    id="contents"
                                    name="contents"
                                    placeholder="Сэтгэгдэл бичмээр байна уу хө"
                                  />
                                  <button type="button" id="submit-button">
                                    <i class="fa-regular fa-paper-plane"></i>
                                  </button>
                              </form>
                  </div>
                </section>
              </article>
                <section class="rateAction>">
                    <template id="star-rating-template">
                        <form>
                       <fieldset>
                         <slot name="star-rating-legend"><legend>Rate your experience:</legend></slot>
                          <rating>
                            <input type="radio" name="rating" value="1" aria-label="1 star" required/>
                            <input type="radio" name="rating" value="2" aria-label="2 stars"/>
                            <input type="radio" name="rating" value="3" aria-label="3 stars"/>
                            <input type="radio" name="rating" value="4" aria-label="4 stars"/>
                            <input type="radio" name="rating" value="5" aria-label="5 stars"/>
                          </rating>
                         </fieldset>
                          <button type="reset">Reset</button>
                          <button type="submit">Submit</button>
                     </form>
                     
                     </template>
                     
                </section>
            </aside>
 
        <section class="plans">
            <h2 class="similartitle">Ижил төстэй</h2>
                <plan-list></plan-list>
        </section>
        <section class="sayNothing"></section>
    </section>
    </main>
    <footer>
        <all-footer></all-footer>
    </footer>
 
</body>
