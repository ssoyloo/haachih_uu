  <body>
    <header>
      <all-header></all-header>
    </header>
    <main>
      
      <search-place></search-place>
      <section class="slideshow-container">
        <div class="mySlides fade">
          <img src="/zurag/background1.jpg" style="width: 100%" />
        </div>
      
        <div class="mySlides fade">
          <img src="/zurag/background2.png" style="width: 100%" />
        </div>
      
        <div class="mySlides fade">
          <img src="/zurag/background3.png" style="width: 100%" />
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
      
        <div class="allDot" style="text-align: center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </section>
      <!-- <favourite-plan></favourite-plan> -->
      <h2>Топ л гээд байгаам чинь</h2>
      <plan-list></plan-list>
      <rec-place-list topPlace="3"></rec-place-list>
      <!-- <favourite-place frame="round" ></favourite-place> -->
      <h2>Шинээр нэмэгдсэн</h2>
      <place-list topplace="6"></place-list>
    </main>

    <footer>
      <all-footer></all-footer>
    </footer>
  </body>
  <script>
    let slideIndex = 1;
      showSlides(slideIndex);
 
      function plusSlides(n) {
        showSlides((slideIndex += n));
      }
 
      function currentSlide(n) {
        showSlides((slideIndex = n));
      }
 
      function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
      }
  </script>
</html>
