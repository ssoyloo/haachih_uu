<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regristate Page</title>
    <link rel="stylesheet" href="/login.css">
</head>
<body>
    <div class="login-box">
        <form action="/authreg" method="post">
            <h2>Бүртгүүлэх</h2>
            <div class="user-box">
                <input type="text" name="username" autocomplete="off" required>
                <label>Нэвтрэх нэр</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" autocomplete="off" required>
                <label>Нууц үг</label>
            </div>
            <div class="button">
                <button type="submit">
                    Бүртгүүлэх
                </button>
                <p class="register">Бүртгэл байхгүй? <a href="/"> Нэвтрэх</a></p>
            </div>
                
        </form>
    </div>
</body>
</html>
